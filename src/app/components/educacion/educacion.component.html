  <div class="card border-0 bg-light pt-4" style="width: 12rem;" *ngFor="let Educacion of educacion">
    <img style="width: 150px; height: 150px;" class="card-img-top"  src={{Educacion.imgE}} alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{Educacion.nombreE}}</h5>
      <p class="card-text">{{Educacion.descripcionE}}</p>
    </div>
    <div class="d-flex pt-2">
      <button class="btn btn-dark flex-fill" routerLink="/editedu/{{Educacion.id}}" *ngIf="isLogged">
        <i class="bi bi-pencil-fill me-1"></i>
      </button>
      <button class="btn btn-dark flex-fill ms-1" (click)="delete(Educacion.id)" *ngIf="isLogged">
        <i class="bi bi-trash-fill"></i>
      </button>
    </div>
  </div>

  <div class="d-flex pt-4">
    <button type="button" class='btn btn-dark flex-fill' routerLink="/nuevaedu" *ngIf="isLogged">
      <i class="bi bi-plus-square"></i>
    </button>
  </div>
