<div class="card border-0 bg-light pt-4" style="width: 12rem;" *ngFor="let Proyectos of proyectos">
  <a class="link-dark" href={{Proyectos.link}}>
    <img class="card-img-top"  src={{Proyectos.img}} alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{Proyectos.nombre}}</h5>
    <p class="card-text">{{Proyectos.descripcion}}</p>
  </div>
</a>
  <div class="d-flex pt-2">
    <button class="btn btn-dark flex-fill" routerLink="/editproyecto/{{Proyectos.id}}" *ngIf="isLogged">
      <i class="bi bi-pencil-fill me-1"></i>
    </button>
    <button class="btn btn-dark flex-fill ms-1" (click)="delete(Proyectos.id)" *ngIf="isLogged">
      <i class="bi bi-trash-fill"></i>
    </button>
  </div>

</div>
  
  

<div class="d-flex pt-4">
  <button type="button" class='btn btn-dark flex-fill' routerLink="/nuevoproyecto" *ngIf="isLogged">
    <i class="bi bi-plus-square"></i>
  </button>
</div>
