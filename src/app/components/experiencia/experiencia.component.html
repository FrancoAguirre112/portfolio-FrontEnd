<div class="card border-0 bg-light pt-4" style="width: 18rem;" *ngFor="let Experiencia of expe">
  <img style="width: 250px; height: 250px;" class="card-img-top"  src={{Experiencia.imgE}} alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title row d-flex justify-content-center align-items-center h-100">{{Experiencia.nombreE}}</h5>
    <p class="card-text row d-flex justify-content-center align-items-center h-100">{{Experiencia.descripcionE}}</p>
  </div>
  <div class="d-flex pt-2">
    <button class="btn btn-dark flex-fill" routerLink="/editexp/{{Experiencia.id}}" *ngIf="isLogged">
      <i class="bi bi-pencil-fill me-1"></i>
    </button>
    <button class="btn btn-dark flex-fill ms-1" (click)="delete(Experiencia.id)" *ngIf="isLogged">
      <i class="bi bi-trash-fill"></i>
    </button>
  </div>
</div>

<div class="d-flex pt-4">
  <button type="button" class='btn btn-dark flex-fill' routerLink="/nuevaexp" *ngIf="isLogged">
    <i class="bi bi-plus-square"></i>
  </button>
</div>
